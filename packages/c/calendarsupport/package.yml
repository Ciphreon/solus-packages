name       : calendarsupport
version    : 24.12.3
release    : 89
source     :
    - https://download.kde.org/stable/release-service/24.12.3/src/calendarsupport-24.12.3.tar.xz : d16123e94fced97454a94604498b5ede9a14f9214334d316a4ce799b7f66d0ab
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6GuiAddons)
    - akonadi-calendar-devel
    - kcalutils-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmime-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
