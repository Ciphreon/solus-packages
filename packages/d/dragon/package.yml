name       : dragon
version    : 24.12.3
release    : 10
source     :
    - https://download.kde.org/stable/release-service/24.12.3/src/dragon-24.12.3.tar.xz : f86568f82d9dc85da5900f48327260636ed73fa5ff80c890665d21a8c9c14b84
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video player from KDE
homepage   : https://apps.kde.org/dragonplayer/
description: |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(phonon4qt6)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-kparts-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
