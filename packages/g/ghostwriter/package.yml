name       : ghostwriter
version    : 24.12.2
release    : 46
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/ghostwriter-24.12.2.tar.xz : 322fd8f086df778b140cc9ad0e4c9a561dd105a89b4c7d14a02930d5805a95ca
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://ghostwriter.kde.org/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(hunspell)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
