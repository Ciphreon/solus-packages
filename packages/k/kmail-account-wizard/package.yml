name       : kmail-account-wizard
version    : 24.12.2
release    : 88
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/kmail-account-wizard-24.12.2.tar.xz : d622ddec2d40445d88b900cde00de55211491968f109125a31c498b411c18b12
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard
description: |
    An application which assists you with the configuration of accounts in KMail.
builddeps  :
    - akonadi-devel
    - gpgme-qt-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ktexteditor-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
