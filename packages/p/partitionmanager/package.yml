name       : partitionmanager
version    : 24.12.2
release    : 56
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/partitionmanager-24.12.2.tar.xz : 8b50fc2b75ec57edb192b6e2741068719946b4954f6788c7fd843c2a2e6cdb9c
homepage   : https://apps.kde.org/partitionmanager/
license    : GPL-3.0-or-later
component  : system.utils
summary    : KDE utility to help you manage disk devices
description: |
    KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kpmcore-devel
rundeps    :
    - smartmontools
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rfv $installdir/usr/share/doc
