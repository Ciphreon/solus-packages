name       : pimcommon
version    : 24.12.2
release    : 89
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/pimcommon-24.12.2.tar.xz : 6948e9930b5706944347fdeec69cd2bfd53331312919782aec111fea57d9650c
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Pimcommon library, used by several KDE PIM applications
description: |
    Common libraries for KDE PIM.
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kimap-devel
    - kldap-devel
    - ktextaddons-devel
    - libkdepim-devel
    - plasma-activities-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-contacts-devel
        - kf6-kconfig-devel
        - kf6-kcontacts-devel
        - kf6-kio-devel
        - kimap-devel
        - ktextaddons-devel
        - libkdepim-devel
        - plasma-activities-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
