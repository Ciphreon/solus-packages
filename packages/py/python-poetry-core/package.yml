name       : python-poetry-core
version    : 2.0.1
release    : 6
source     :
    - https://pypi.io/packages/source/p/poetry-core/poetry_core-2.0.1.tar.gz : 10177c2772469d9032a49f0d8707af761b1c597cea3b4fb31546e5cd436eb157
homepage   : https://github.com/python-poetry/poetry-core
license    : MIT
component  : programming.python
summary    : Poetry PEP 517 Build Backend & Core Utilities
description: |
    A PEP 517 build backend implementation developed for Poetry. This project is intended to be a lightweight, fully compliant, self-contained package allowing PEP 517-compatible build frontends to build Poetry-managed projects.
builddeps  :
    - python-build
    - python-installer
rundeps    :
    - python-attrs
    - python-packaging
    - python-tomli
    - python-typing-extensions
build      : |
    %python3_setup
install    : |
    %python3_install
