name       : python-zeroconf
version    : 0.145.0
release    : 17
source     :
    - https://github.com/python-zeroconf/python-zeroconf/archive/refs/tags/0.145.0.tar.gz : 26e87ae1e1fec4a006a7cc8e694118b1620c947aae15d9e9c0cac799f7b31824
homepage   : https://github.com/python-zeroconf/python-zeroconf
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A pure python implementation of multicast DNS service discovery
description: |
    A pure python implementation of multicast DNS service discovery.
builddeps  :
    - cython
    - python-build
    - python-installer
    - python-poetry
    - python-wheel
checkdeps  :
    - python-async_timeout
    - python-ifaddr
    - python-pytest-asyncio
    - python-pytest-cov
rundeps    :
    - python-async_timeout
    - python-ifaddr
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    export SKIP_IPV6=1
    %python3_test pytest --ignore-glob="tests/benchmarks/*" -k 'not (test_close_multiple_times or test_launch_and_close)'
